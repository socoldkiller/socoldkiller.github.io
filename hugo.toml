baseURL = 'https://socoldkiller.github.io/'
languageCode = 'zh-cn'
title = 'SoColdKiller Blog'
theme = 'PaperMod'

[params]
  mainSections = ["post", "posts", "blog", "network"]
  defaultTheme = "auto"
  ShowBreadCrumbs = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowCodeCopyButtons = true
  ShowToc = true

  # 启用搜索
  enableSearch = true
  enableEmoji = true
  enableRobotsTXT = true

  # 搜索设置
  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]

[params.homeInfoParams]
  Title = "SoColdKiller Blog 👋"
  Content = "技术博客，专注于网络、系统、算法等技术分享"

[[params.socialIcons]]
  name = "github"
  url = "https://github.com/socoldkiller"

